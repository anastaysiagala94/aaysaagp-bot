<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>AAYSAAGP Client</title></head>
<body>
  <h1>AAYSAAGP Bot Client</h1>
  <div id="ads"></div>
  <script>
    fetch('../data/ads_full.json')
      .then(r => r.json())
      .then(ads => {
        document.getElementById('ads').innerText =
          ads.slice(0,5).map(a=>a.content).join('\n\n');
      });
  </script>
</body>
</html>
